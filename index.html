<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Lookup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 8px;
        background: #f5f5f5;
      }
      h1 {
        color: #333;
      }
      .input-container {
        display: flex;
        align-items: center;
        background-color: white;
        border-radius: 15px;
        padding: 0.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 290px;
        margin-bottom: 1rem;
      }

      input[type="text"] {
        flex: 1;
        border: none;
        outline: none;
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        border-radius: 15px;
      }

      button {
        background-color: #ffffff00; /* WhatsApp green */
        border: none;
        color: white;
        margin-left: 0.5rem;
        border-radius: 10%;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 1rem;
      }

      button:hover {
        background-color: #b8b9b9;
      }

      .result {
        display: flex;
        align-items: center;
        background: white;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .result img {
        max-width: 100px;
        height: auto;
        margin-right: 1rem;
        border-radius: 5px;
      }

      .result-text {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>Price Lookup</h1>
    <div class="input-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for a product..." />
      <button id="searchButton">üîç</button>
    </div>

    <div id="results"></div>

    <script type="module">
      import { containsAllRequiredWords } from "./Utils/Utils.js";
      //const url = "/api/prices"; // Or use the full Google Sheets AP
      const url = "http://localhost:3000/api/prices";

      // Get the button and input elements from the DOM
      const searchButton = document.getElementById("searchButton");
      const searchInput = document.getElementById("searchInput");
      const resultsDiv = document.getElementById("results");

      // Trigger search when Enter is pressed
      searchInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          searchButton.click();
        }
      });

      // Trigger search on button click
      searchButton.addEventListener("click", async function () {
        const query = searchInput.value.trim().toLowerCase();

        if (!query) {
          document.getElementById("results").innerHTML =
            "Please enter a search term.";
          return (document.getElementById("results").innerHTML = "");
        }

        const response = await fetch(url);
        const data = await response.json();

        const filtered = data.filter(item => {
          return containsAllRequiredWords(item.produto, query);
        });
        /*
        // Sort by item.preco (ascending)
        filtered.sort((a, b) => {
          const priceA = parseFloat(a.preco) || Infinity;
          const priceB = parseFloat(b.preco) || Infinity;
          return priceA - priceB;
        });
*/
        console.log(`query: ${query}`);
        let splited_query = query.split(" ");
        console.log(`splited_query: ${splited_query}`);
        let first_word = splited_query[0];

        // Sort by: 1) name starts with first_word, 2) price
        filtered.sort((a, b) => {
          const aStartsWithBacon = a.produto
            .toLowerCase()
            .startsWith(first_word);
          const bStartsWithBacon = b.produto
            .toLowerCase()
            .startsWith(first_word);

          if (aStartsWithBacon !== bStartsWithBacon) {
            return aStartsWithBacon ? -1 : 1;
          }

          return a.preco - b.preco;
        });

        console.log(filtered);

        const html = filtered
          .map(
            item => `
            <div class="result">
              ${item.produto || "‚Äî"}<br>          
              R$ ${item.preco || "‚Äî"}<br>  
              Data: ${item.data || "‚Äî"}
              <img src=${item.thumbnail || "‚Äî"}
              }<br>                   
            </div>
            `
          )
          .join("");

        document.getElementById("results").innerHTML =
          html || "<p>Nenhum resultado encontrado.</p>";
      });
    </script>
  </body>
</html>
