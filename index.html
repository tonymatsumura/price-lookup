<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Lookup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f5f5f5;
      }
      h1 {
        color: #333;
      }
      input[type="text"] {
        padding: 0.5rem;
        width: 100%;
        max-width: 400px;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .result {
        background: white;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Price Lookup</h1>

    <input type="text" id="searchInput" placeholder="Search for a product..." />
    <button id="searchButton">Search</button>

    <div id="results"></div>

    <script type="module">
      import { containsAllRequiredWords } from "./Utils/Utils.js";
      const url = "/api/prices"; // Or use the full Google Sheets AP      

      // Get the button and input elements from the DOM
      const searchButton = document.getElementById("searchButton");
      const searchInput = document.getElementById("searchInput");
      const resultsDiv = document.getElementById("results");

      // Trigger search on button click
      searchButton.addEventListener("click", async function () {
        const query = searchInput.value.trim().toLowerCase();

        if (!query) {
          document.getElementById("results").innerHTML =
            "Please enter a search term.";
          return (document.getElementById("results").innerHTML = "");
        }

        const response = await fetch(url);
        const data = await response.json();

        const filtered = data.filter(item => {
          return containsAllRequiredWords(item.produto, query);
        });

        // Sort by item.preco (ascending)
        filtered.sort((a, b) => {
          const priceA = parseFloat(a.preco) || Infinity;
          const priceB = parseFloat(b.preco) || Infinity;
          return priceA - priceB;
        });

        console.log(filtered);

        const html = filtered
          .map(
            item => `
            <div class="result">
              ${item.produto || "—"}<br>          
              ${item.preco || "—"}<br>
              <img src=${item.thumbnail || "—"}
              }<br>                   
            </div>
            `
          )
          .join("");

        document.getElementById("results").innerHTML =
          html || "<p>Nenhum resultado encontrado.</p>";
      });
    </script>
  </body>
</html>
