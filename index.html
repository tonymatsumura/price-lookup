<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Lookup with Barcode</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #333; }
    .result { background: white; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Scan Barcode to Lookup Price</h1>
  <div id="barcode-scanner" style="width: 100%; height: 300px; background-color: #ccc;"></div>
  <div id="results"></div>

  <script>
    const sheetID = 'YOUR_SHEET_ID';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    // Initialize QuaggaJS to scan barcodes
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#barcode-scanner')
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    // Listen for barcode detection
    Quagga.onDetected(async function(result) {
      const barcode = result.codeResult.code;
      const response = await fetch(url);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const product = rows.find(row => row.c[0]?.v.includes(barcode));

      if (product) {
        const html = `
          <div class="result">
            <strong>Produto:</strong> ${product.c[0]?.v || '—'}<br>
            <strong>Marca:</strong> ${product.c[1]?.v || '—'}<br>
            <strong>Preço:</strong> ${product.c[2]?.v || '—'}<br>
            <strong>Data:</strong> ${product.c[3]?.v || '—'}<br>
            <strong>Categoria:</strong> ${product.c[4]?.v || '—'}
          </div>
        `;
        document.getElementById('results').innerHTML = html;
      }
    });
  </script>
</body>
</html>
