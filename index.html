<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; margin: 0; }
    h1 { color: #333; }
    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Price Lookup</h1>
  <input type="text" id="searchInput" placeholder="Search for a product..." />
  <div id="results"></div>

  <script>
    const sheetID = 'YOUR_SHEET_ID';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    const stopwords = [' de ', ' da ', ' do ', ' com ', ' e ', ' a ', ' o '];

    function cleanText(text) {
      let cleaned = ' ' + text.toLowerCase() + ' ';
      stopwords.forEach(word => {
        cleaned = cleaned.replaceAll(word, ' ');
      });
      return cleaned.trim().replace(/\s+/g, ' ');
    }

    async function fetchData(query) {
      const response = await fetch(url);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const cleanedQuery = cleanText(query);

      const filtered = rows.filter(row => {
        const productName = row.c[1]?.v?.toLowerCase() || '';
        return cleanText(productName).includes(cleanedQuery);
      });

      const html = filtered.map(row => `
        <div class="result">
          <strong>Barcode:</strong> ${row.c[0]?.v || '—'}<br>
          <strong>Produto:</strong> ${row.c[1]?.v || '—'}<br>
          <strong>Marca:</strong> ${row.c[2]?.v || '—'}<br>
          <strong>Preço:</strong> ${row.c[3]?.v || '—'}<br>
          <strong>Data:</strong> ${row.c[4]?.v || '—'}<br>
          <strong>Categoria:</strong> ${row.c[5]?.v || '—'}<br>
          <strong>Promoção:</strong> ${row.c[6]?.v || '—'}
        </div>
      `).join('');

      document.getElementById('results').innerHTML = html || '<p>Nenhum resultado encontrado.</p>';
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value;
      if (!query.trim()) return document.getElementById('results').innerHTML = '';
      fetchData(query);
    });
  </script>
</body>
</html>
